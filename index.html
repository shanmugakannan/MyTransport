<!DOCTYPE html>
<html>

  <head>
    <base href="/">
    <title>My Transport</title>
    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript',
        typescriptOptions: { emitDecoratorMetadata: true },
        packages: {'app': {defaultExtension: 'ts'}}
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <!-- 4. Header-->
    <header class="clearfix">
          <div class="pull-left">
            <span><h2>My Transport<h2></span>
          </div>
          <div class="pull-right">
          <ul class="nav navbar-nav ">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Log Out</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Contact Us</a></li>
        </ul>
          </div>
    </header>
    <!-- 4. Body Container-->
    <div class="container">
    <!-- 5. Search Box-->
      <div>
         <search-route></search-route>
      </div>
    </div>
 </body>

</html>
